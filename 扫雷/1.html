    <title>视频展示</title>
</head>
<body>

<span style="float: left">
    <video src="images/py : mp3" controls=" controls" autoplay=" autoplay">第一题</video>
    <div style="display: block">
        <button onclick="document.getElementById('01').play()">播放</button>
        <button onclick="document.getElementById('01').pause()">暂停</button>
        <button onclick="document.getElementById('01').volume+=0.1">音量+</button>
        <button onclick="document.getElementById('01').volume-=0.1">音量-</button>
        <button onclick="document.getElementById('01').muted=true">静音</button>
        <button onclick="document.getElementById('01 ').muted=false">取消静音</button>
    </div>
</span>
